<!DOCTYPE html>
<html>
<head>
  <title>CLUBZONE Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    h4 {
        text-align: center;
        font-size: 10px;
    }
    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #87ceeb;
      color: white;
    }
    @media (max-width: 600px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Clubzone Leaderboard üèÜ</h1>
  <h4>For more details DM @tournament_kottayam instagram page</h4>
  <table id="leaderboard"></table>

  <script>
    
    fetch('http://127.0.0.1:5000/leaderboard')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('leaderboard');
        const rows = data;

        rows.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const el = document.createElement(index === 0 ? 'th' : 'td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('leaderboard').innerHTML =
          '<tr><td colspan="6">‚ö† Failed to load leaderboard data.</td></tr>';
      });
  </script>
</body>
</html>
